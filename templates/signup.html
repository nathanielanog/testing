<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - ProGesture</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://upload.wikimedia.org/wikipedia/commons/2/25/PUP_Building.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 350px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #800000; /* PUP maroon */
    }

    .signup-box form {
      display: flex;
      flex-direction: column;
      gap: 15px;

    }

    .signup-box input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-box button {
      padding: 10px;
      background: #800000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .signup-box button:hover {
      background: #a00000;
    }

    .back-home {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      text-decoration: none;
      color: #800000;
    }

      .messages {
  margin-bottom: 15px;
}

        .success {
          color: green;
          font-weight: bold;
        }

        .error {
          color: red;
          font-weight: bold;
        }

  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="messages">
              {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

    <form method="POST" action="{{ url_for('signup') }}">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="{{ url_for('home') }}" class="back-home">Back to Home</a>
  </div>
</body>
</html>
